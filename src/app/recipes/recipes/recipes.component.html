<div class="row">
    <div class="col-md-5 ">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        @if (selectedRecipe) {
            <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>
        }
        @else {
            <p>No Recipe Selected</p>
        }
                            
    </div>
</div>
