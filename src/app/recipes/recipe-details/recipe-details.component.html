 
    <div class="row">
        <div class="col-md-12">
            <h3 class="px-4 text-center">{{recipe?.name}}</h3>
            <img [src]="recipe?.imagePath" class="imag-fluid mx-auto d-block">
        </div>
    </div>
    <div class="row my-4">
      <div class="col-md-12">
        <button [matMenuTriggerFor]="menu" class="btn bg-dark text-warning mx-5">{{'@ManageRecipe' | translate}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="text-primary" (click)="addToSoppingList(recipe?.ingredients)">{{'@ToShoppingList' | translate}}</button>
          <button mat-menu-item class="text-primary" (click)="onEditRecipe(recipe)">{{'@EditRecipe' | translate}}</button>
          <button mat-menu-item class="text-primary" (click)="onRemoveRecipe(recipe)">{{'@DeleteRecipe' | translate}}</button>
        </mat-menu>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>{{recipe?.description}}</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">  
            <p class="text-danger">{{'@Ingredients' | translate}}</p>
            <ul class="list-group">
                @for (ingre of recipe?.ingredients; track $index) {
                    <li class="list-group-item">{{ingre.name}} _____ ( {{ingre.amount}} )</li>
                }
            </ul>
        </div>
    </div>
