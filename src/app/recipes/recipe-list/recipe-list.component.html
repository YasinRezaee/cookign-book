 <div class="row">
    <div class="col-md-12">
        <button class="btn btn-success px-4" (click)="addNewRecipe()">{{'@NewRecipe' | translate}}</button>

    </div>
 </div>
 <div class="row">
    <div class="col-md-12">

         }
    </div>
 </div>
