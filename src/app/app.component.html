<mat-toolbar class="bg-dark text-danger mb-4">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon class="text-danger">menu</mat-icon>
    </button>
    <span>{{'@RecipeBook' | translate}}</span>
    <div class="ms-4">
      <a routerLink="/recipes" routerLinkActive="active" class="btn btn-md text-danger" >{{'@Recipe' | translate}}</a>
      <a routerLink="/shopping-list" routerLinkActive="active" class="btn btn-md text-danger" >{{'@ShoppingList' | translate}}</a>
      <a routerLink="/practice-field" routerLinkActive="active" class="btn btn-md text-danger" >{{'@SignUp' | translate}}</a>
    </div>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu" class="text-danger">{{'@Manage' | translate}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="text-primary">{{'@SaveData' | translate}}</button>
      <button mat-menu-item class="text-primary">{{'@FetchData' | translate}}</button>
    </mat-menu>
  </mat-toolbar> 
  
<div class="container">
    <div class="row">
        <div class="col-md-12">
          <app-loading></app-loading>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
