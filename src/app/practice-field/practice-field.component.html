<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group mb-4">
          <label class="text-danger" for="exampleFormControlInput1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Name"
            ngModel
            name="name"
          />
        </div>
        <div class="form-group mb-4">
          <label class="text-danger" for="exampleFormControlInput1"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Email"
          />
        </div>
        <div class="form-group mb-4">
          <label class="text-danger" for="exampleFormControlTextarea1"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group mb-4">
          <label class="text-danger" for="exampleFormControlSelect1"
            >Select</label
          >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
            <option>option 5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
