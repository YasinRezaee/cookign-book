<div class="row">
    <form class="example-form col-12" [formGroup]="ingrdsForm">
        <mat-form-field class="example-full-width col-sm-4 me-3" appearance="outline">
            <mat-label>Ingredient Name</mat-label>
            <input  matInput placeholder="Ex. Apple" value="Apple" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-2" appearance="outline">
            <mat-label> Amount</mat-label>
            <input  matInput type="number" class="example-right-align" placeholder="0" formControlName="amount" />
        </mat-form-field>
    </form>
</div>
<div class="row">
    <div class="col-sm-12">
        @if (editMode) {
            <button class="btn btn-primary me-3 btn-ingred" (click)="editIngredient(ingrdsForm.value)">Edit </button>
        } @else {
            <button class="btn btn-success me-3 btn-ingred" (click)="addIngredient(ingrdsForm.value)">Add </button>
        }
        @if (editMode) {
            <button  class="btn btn-danger me-3 btn-ingred" (click)="deleteIngredient(ingrdsForm.value)">Delete</button>
        }
        <button class="btn btn-warning btn-ingred text-light" (click)="onClear()">Clear</button>
    </div>
</div>
